name: Perpetual Single Stream 1080p 90FPS

on:
  workflow_dispatch:
  repository_dispatch:
    types: [restart-session]

concurrency:
  group: streaming-group
  cancel-in-progress: true

jobs:
  stream:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ§¹ Delete Old Logs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1

      - name: System Setup
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq xvfb ffmpeg pulseaudio google-chrome-stable unclutter > /dev/null
          pulseaudio -D --exit-idle-time=-1 --disallow-exit || true
          pactl load-module module-null-sink sink_name=Sink1

      - name: Python Setup
        run: pip install selenium pyvirtualdisplay requests

      - name: Create Python Script
        run: |
          cat << 'EOF' > main.py
          import os, subprocess, time, requests, signal
          from pyvirtualdisplay import Display
          from selenium import webdriver
          from selenium.webdriver.chrome.options import Options
          from selenium.webdriver.common.by import By
          from multiprocessing import Process

          # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¨Ø« (ØªÙ… Ø¯Ù…Ø¬Ù‡Ø§ Ù„Ø¨Ø« ÙˆØ§Ø­Ø¯)
          URL_CONTROL = "https://meja.do.am/work/url1.txt"
          APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby8mnPnqqSqUSS9YcCJGB8UvVi3wYCYxT1uDBeTBS8C_AMlNrwLzvXb_QkHFxwYDpirPw/exec"

          def kill_all(signum, frame):
              os._exit(0)

          signal.signal(signal.SIGTERM, kill_all)
          signal.signal(signal.SIGINT, kill_all)

          def get_url_from_file(control_url):
              try:
                  res = requests.get(f"{control_url}?t={int(time.time())}", timeout=5)
                  lines = [l.strip() for l in res.text.strip().split('\n') if l.strip()]
                  for line in lines:
                      parts = line.split()
                      if len(parts) >= 2 and parts[1] == "1":
                          return parts[0]
              except:
                  pass
              return None

          def active_wait(driver, duration, control_url=None):
              start_time = time.time()
              last_url = driver.current_url
              while time.time() - start_time < duration:
                  try:
                      driver.find_element(By.TAG_NAME, 'body').click()
                  except:
                      pass
                  if control_url:
                      new_url = get_url_from_file(control_url)
                      if new_url and new_url != last_url:
                          driver.delete_all_cookies()
                          driver.execute_script("window.localStorage.clear();")
                          driver.execute_script("window.sessionStorage.clear();")
                          driver.execute_cdp_cmd('Network.clearBrowserCache', {})
                          driver.execute_cdp_cmd('Network.clearBrowserCookies', {})
                          driver.get(new_url)
                          last_url = new_url
                  time.sleep(3)

          def start_stream(rtmp_key, sink_name, control_url, apps_script_url):
              try:
                  requests.get(apps_script_url, timeout=5)
              except:
                  pass

              # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¬ÙˆØ¯Ø© 1080p (Ø¹Ù…ÙˆØ¯ÙŠ 1080x1920)
              width, height = 1080, 1920
              os.environ['PULSE_SINK'] = sink_name
              disp = Display(visible=0, size=(width, height), backend='xvfb')
              disp.start()
              subprocess.Popen(['unclutter', '-idle', '0'])
              ffmpeg_proc = None
              
              try:
                  target_url = get_url_from_file(control_url)
                  if target_url:
                      opts = Options()
                      opts.add_argument('--no-sandbox')
                      opts.add_argument('--disable-dev-shm-usage')
                      opts.add_argument('--autoplay-policy=no-user-gesture-required')
                      opts.add_argument('--disable-notifications')
                      opts.add_argument('--disable-infobars')
                      opts.add_argument('--disable-extensions')
                      opts.add_argument('--disable-popup-blocking')
                      opts.add_argument('--disable-features=TranslateUI')
                      opts.add_argument('--disable-gpu')
                      opts.add_experimental_option("excludeSwitches", ["enable-automation"])
                      opts.add_experimental_option('useAutomationExtension', False)
                      opts.add_argument('--disable-blink-features=AutomationControlled')
                      opts.add_argument('--hide-scrollbars')
                      opts.add_argument(f'--window-size={width},{height}')
                      opts.add_argument(f'--app={target_url}')

                      driver = webdriver.Chrome(options=opts)
                      time.sleep(10)

                      # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¨Ø«: 1080p Ù…Ø¹ 90 ÙØ±ÙŠÙ…
                      ffmpeg_cmd = [
                          'ffmpeg', '-y',
                          '-thread_queue_size', '4096', 
                          '-f', 'x11grab',
                          '-framerate', '90',          # Ø§Ù„ØªÙ‚Ø§Ø· 90 ÙØ±ÙŠÙ…
                          '-s', f'{width}x{height}',
                          '-i', f":{disp.display}",
                          '-f', 'pulse',
                          '-i', f"{sink_name}.monitor",
                          '-c:v', 'libx264',
                          '-preset', 'ultrafast',      # Ù„ØªÙ‚Ù„ÙŠÙ„ Ø§Ø³ØªÙ‡Ù„Ø§Ùƒ Ø§Ù„Ù…Ø¹Ø§Ù„Ø¬
                          '-tune', 'zerolatency',
                          '-b:v', '9000k',             # Ø¨Øª Ø±ÙŠØª Ø¹Ø§Ù„ÙŠ Ù„Ø¶Ù…Ø§Ù† Ø¬ÙˆØ¯Ø© 1080p
                          '-maxrate', '9000k',
                          '-bufsize', '18000k',
                          '-r', '90',                  # Ø¥Ø®Ø±Ø§Ø¬ 90 ÙØ±ÙŠÙ… Ø«Ø§Ø¨ØªØ©
                          '-g', '180',                 # Keyframe ÙƒÙ„ Ø«Ø§Ù†ÙŠØªÙŠÙ† (90*2)
                          '-keyint_min', '180',
                          '-sc_threshold', '0',
                          '-pix_fmt', 'yuv420p',
                          '-c:a', 'aac',
                          '-b:a', '128k',
                          '-ar', '44100',
                          '-f', 'flv',
                          f"rtmp://a.rtmp.youtube.com/live2/{rtmp_key}"
                      ]

                      ffmpeg_proc = subprocess.Popen(ffmpeg_cmd)
                      # Ù…Ø¯Ø© Ø§Ù„Ø£ÙƒØ´Ù† (Ø­ÙˆØ§Ù„ÙŠ 6 Ø³Ø§Ø¹Ø§Øª)
                      active_wait(driver, 21000, control_url)
              finally:
                  if ffmpeg_proc:
                      ffmpeg_proc.kill()
                  try:
                      driver.quit()
                  except:
                      pass
                  disp.stop()

          if __name__ == "__main__":
              # ÙŠØ³ØªØ®Ø¯Ù… R1 ÙÙ‚Ø· Ù„Ù„Ø¨Ø« Ø§Ù„ÙˆØ­ÙŠØ¯
              R1 = os.environ.get('R1')
              if R1:
                  start_stream(R1, "Sink1", URL_CONTROL, APPS_SCRIPT_URL)
          EOF

      - name: Run Streaming Script
        env:
          R1: ${{ secrets.R1 }}
        run: python main.py

      - name: Wait & Restart
        if: always()
        run: |
          python - <<'PYTHON'
          import time, signal, sys
          stop = False
          def handler(signum, frame):
              global stop
              stop = True
          signal.signal(signal.SIGTERM, handler)
          signal.signal(signal.SIGINT, handler)
          wait_seconds = 5
          for _ in range(0, wait_seconds):
              if stop: sys.exit(0)
              time.sleep(1)
          PYTHON

          curl -X POST \
            -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "restart-session"}'
