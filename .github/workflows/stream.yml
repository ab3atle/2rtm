name: Perpetual Single Stream

on:
  workflow_dispatch:
  repository_dispatch:
    types: [restart-session]

concurrency:
  group: streaming-group
  cancel-in-progress: true

jobs:
  stream:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ§¹ Delete Old Logs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1

      - name: System Setup (With Retry)
        run: |
          # ÙˆØ¸ÙŠÙØ© Ù„Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø© ÙÙŠ Ø­Ø§Ù„ ÙØ´Ù„ Ø§Ù„Ø£Ù…Ø±
          retry() {
            for i in {1..5}; do
              echo "Attempt $i..."
              $@ && return 0
              sleep 5
            done
            return 1
          }

          echo "Optimizing package manager..."
          sudo rm -rf /var/lib/apt/lists/*
          
          echo "Updating and Installing dependencies..."
          retry sudo apt-get update -qq
          retry sudo apt-get install -y -qq xvfb ffmpeg pulseaudio google-chrome-stable unclutter > /dev/null

          echo "Setting up Audio..."
          pulseaudio -D --exit-idle-time=-1 --disallow-exit || true
          pactl load-module module-null-sink sink_name=Sink1

      - name: Python Setup
        run: pip install selenium pyvirtualdisplay requests

      - name: Create Python Script
        run: |
          cat << 'EOF' > main.py
          import os, subprocess, time, requests, signal
          from pyvirtualdisplay import Display
          from selenium import webdriver
          from selenium.webdriver.chrome.options import Options
          from selenium.webdriver.common.by import By
          from multiprocessing import Process

          URL1_CONTROL = "https://meja.do.am/work/url1.txt"
          APPS_SCRIPT_URL1 = "https://script.google.com/macros/s/AKfycby8mnPnqqSqUSS9YcCJGB8UvVi3wYCYxT1uDBeTBS8C_AMlNrwLzvXb_QkHFxwYDpirPw/exec"

          def kill_all(signum, frame):
              os._exit(0)

          signal.signal(signal.SIGTERM, kill_all)
          signal.signal(signal.SIGINT, kill_all)

          def get_url_from_file(control_url):
              try:
                  res = requests.get(f"{control_url}?t={int(time.time())}", timeout=5)
                  lines = [l.strip() for l in res.text.strip().split('\n') if l.strip()]
                  for line in lines:
                      parts = line.split()
                      if len(parts) >= 2 and parts[1] == "1":
                          return parts[0]
              except:
                  pass
              return None

          def active_wait(driver, duration, control_url=None):
              start_time = time.time()
              while time.time() - start_time < duration:
                  try:
                      driver.find_element(By.TAG_NAME, 'body').click()
                  except:
                      pass
                  time.sleep(10)

          def start_stream(rtmp_key, sink_name, control_url, apps_script_url):
              try:
                  requests.get(apps_script_url, timeout=5)
              except: pass

              width, height = 1080, 1920
              os.environ['PULSE_SINK'] = sink_name
              disp = Display(visible=0, size=(width, height), backend='xvfb')
              disp.start()
              
              unclutter_proc = subprocess.Popen(['unclutter', '-idle', '0'])
              ffmpeg_proc = None
              driver = None
              
              try:
                  target_url = None
                  for _ in range(10): # Ø²ÙŠØ§Ø¯Ø© Ù…Ø­Ø§ÙˆÙ„Ø§Øª Ø¬Ù„Ø¨ Ø§Ù„Ø±Ø§Ø¨Ø·
                      target_url = get_url_from_file(control_url)
                      if target_url: break
                      time.sleep(5)

                  if target_url:
                      opts = Options()
                      opts.add_argument('--no-sandbox')
                      opts.add_argument('--disable-dev-shm-usage')
                      opts.add_argument('--autoplay-policy=no-user-gesture-required')
                      opts.add_argument('--disable-gpu')
                      opts.add_argument('--hide-scrollbars')
                      opts.add_argument(f'--app={target_url}')

                      driver = webdriver.Chrome(options=opts)
                      time.sleep(10)

                      ffmpeg_cmd = [
                          'ffmpeg', '-y',
                          '-f', 'x11grab',
                          '-framerate', '90',
                          '-s', f'{width}x{height}',
                          '-i', f":{disp.display}",
                          '-f', 'pulse', '-i', f"{sink_name}.monitor",
                          '-c:v', 'libx264', '-preset', 'ultrafast',
                          '-b:v', '6000k', '-maxrate', '6000k', '-bufsize', '12000k',
                          '-r', '90', '-g', '180', '-pix_fmt', 'yuv420p',
                          '-c:a', 'aac', '-b:a', '128k',
                          '-f', 'flv', f"rtmp://a.rtmp.youtube.com/live2/{rtmp_key}"
                      ]

                      ffmpeg_proc = subprocess.Popen(ffmpeg_cmd)
                      active_wait(driver, 20000) # Ø²ÙŠØ§Ø¯Ø© Ù…Ø¯Ø© Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø±
              finally:
                  if ffmpeg_proc: ffmpeg_proc.kill()
                  if driver: driver.quit()
                  unclutter_proc.kill()
                  disp.stop()

          if __name__ == "__main__":
              R1 = os.environ.get('R1')
              if R1:
                  p1 = Process(target=start_stream, args=(R1, "Sink1", URL1_CONTROL, APPS_SCRIPT_URL1))
                  p1.start()
                  p1.join()
          EOF

      - name: Run Streaming Script
        env:
          R1: ${{ secrets.R1 }}
        run: python main.py

      - name: Wait & Restart
        if: always()
        run: |
          sleep 6
          curl -X POST \
            -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "restart-session"}'
