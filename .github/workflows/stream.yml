                      ffmpeg_proc = subprocess.Popen(ffmpeg_cmd)
                      
                      # Ø­Ø³Ø§Ø¨ ÙˆÙ‚Øª Ø§Ù„Ø¨Ù‚Ø§Ø¡ ÙÙŠ Ø§Ù„Ø±Ø§Ø¨Ø· Ø§Ù„Ø£ÙˆÙ„ (35 Ø¯Ù‚ÙŠÙ‚Ø© Ù†Ø§Ù‚Øµ ÙˆÙ‚Øª Ø§Ù„ØªØ£Ø®ÙŠØ± Ø§Ù„Ø£ÙˆÙ„ÙŠ)
