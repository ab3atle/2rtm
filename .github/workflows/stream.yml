              p1.start()
              p2.start()
              
              p1.join()
              p2.join()
          EOF

      - name: Run Streaming Script
        env:
          R1: ${{ secrets.R1 }}
          R2: ${{ secrets.R2 }}
        run: python main.py

      - name: Wait & Restart
        if: always()
        run: |
          echo "â³ ÙØªØ±Ø© Ø±Ø§Ø­Ø© 5 Ø¯Ù‚Ø§Ø¦Ù‚ Ù‚Ø¨Ù„ Ø§Ù„Ø¥Ø¹Ø§Ø¯Ø©..."
