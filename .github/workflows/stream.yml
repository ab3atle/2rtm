name: Perpetual Dual Stream

on:
  workflow_dispatch:
  repository_dispatch:
    types: [restart-session]

concurrency:
  group: streaming-group
  cancel-in-progress: false

jobs:
  stream:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ§¹ Delete Old Logs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1

      - name: System Setup
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq xvfb ffmpeg pulseaudio google-chrome-stable > /dev/null
          pulseaudio -D --exit-idle-time=-1 --disallow-exit || true
          pactl load-module module-null-sink sink_name=Sink1
          pactl load-module module-null-sink sink_name=Sink2

      - name: Python Setup
        run: pip install selenium pyvirtualdisplay requests

      - name: Create Python Script
        run: |
          cat << 'EOF' > main.py
          import os, subprocess, time, requests
          from pyvirtualdisplay import Display
          from selenium import webdriver
          from selenium.webdriver.chrome.options import Options
          from multiprocessing import Process

          SWITCH_INTERVAL = 35 
          URL1_CONTROL = "https://meja.do.am/asd/url1.txt"
          URL2_CONTROL = "https://meja.do.am/asd/url2.txt"
          APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwybUCY_k-nPM4NQ2_ejdPKIKD_PfOk3nlAuwB7Ysfg8N0PHggTgvH8u2XJI_dtir0P/exec"

          def get_url_from_file(control_url):
              try:
                  res = requests.get(f"{control_url}?t={int(time.time())}", timeout=10)
                  lines = [l.strip() for l in res.text.strip().split('\n') if l.strip()]
                  for line in lines:
                      parts = line.split()
                      if len(parts) >= 2 and parts[1] == "1":
                          return parts[0]
              except: pass
              return None

          def start_stream(rtmp_key, sink_name, initial_delay=0):
              if initial_delay > 0:
                  time.sleep(initial_delay)
              
              width, height = 720, 1280
              os.environ['PULSE_SINK'] = sink_name
              disp = Display(visible=0, size=(width, height), backend='xvfb')
              disp.start()
              
              opts = Options()
              opts.add_argument('--no-sandbox')
              opts.add_argument('--kiosk')
              opts.add_argument('--autoplay-policy=no-user-gesture-required')
              opts.add_argument('--disable-dev-shm-usage')
              
              driver = webdriver.Chrome(options=opts)
              ffmpeg_proc = None
              
              try:
                  target_url = get_url_from_file(URL1_CONTROL)
                  if target_url:
                      driver.get(target_url)
                      time.sleep(10) # ÙˆÙ‚Øª Ø¥Ø¶Ø§ÙÙŠ Ù„Ù„ØªØ­Ù…ÙŠÙ„
                      
                      # ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø£ÙˆØ§Ù…Ø± Ù„Ø¥ØµÙ„Ø§Ø­ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„Ù€ Keyframe Ùˆ Ø§Ù„Ù€ GOP
                      ffmpeg_cmd = [
                          'ffmpeg', '-y', 
                          '-f', 'x11grab', '-s', f'{width}x{height}', '-i', f":{disp.display}",
                          '-f', 'pulse', '-i', f"{sink_name}.monitor",
                          '-c:v', 'libx264', 
                          '-preset', 'ultrafast', 
                          '-b:v', '3000k', 
                          '-maxrate', '3000k', 
                          '-bufsize', '6000k',
                          '-g', '60', # Ù…ÙØªØ§Ø­ Ø§Ù„Ø­Ù„: Ø¥Ø·Ø§Ø± Ø±Ø¦ÙŠØ³ÙŠ ÙƒÙ„ 60 Ø¥Ø·Ø§Ø± (ÙƒÙ„ Ø«Ø§Ù†ÙŠØªÙŠÙ†)
                          '-keyint_min', '60', 
                          '-sc_threshold', '0', # Ù…Ù†Ø¹ ØªØºÙŠÙŠØ± Ø§Ù„Ø¥Ø·Ø§Ø±Ø§Øª Ø¨Ù†Ø§Ø¡ Ø¹Ù„Ù‰ Ø§Ù„Ù…Ø´Ù‡Ø¯
                          '-pix_fmt', 'yuv420p', # Ù…ØªÙˆØ§ÙÙ‚ ØªÙ…Ø§Ù…Ø§Ù‹ Ù…Ø¹ ÙŠÙˆØªÙŠÙˆØ¨
                          '-c:a', 'aac', '-b:a', '128k', # ØªØ­Ø³ÙŠÙ† Ø¬ÙˆØ¯Ø© Ø§Ù„ØµÙˆØª
                          '-f', 'flv', f"rtmp://a.rtmp.youtube.com/live2/{rtmp_key}"
                      ]
                      ffmpeg_proc = subprocess.Popen(ffmpeg_cmd)
                      
                      sleep_time = max(0, (SWITCH_INTERVAL * 60) - initial_delay)
                      time.sleep(sleep_time)
                      
                      new_url = get_url_from_file(URL2_CONTROL)
                      if new_url:
                          driver.get(new_url)
                          time.sleep(SWITCH_INTERVAL * 60)
              finally:
                  if ffmpeg_proc: ffmpeg_proc.terminate()
                  driver.quit()
                  disp.stop()

          if __name__ == "__main__":
              try: requests.get(APPS_SCRIPT_URL, timeout=10)
              except: pass

              R1, R2 = os.environ.get('R1'), os.environ.get('R2')
              p1 = Process(target=start_stream, args=(R1, "Sink1", 0))
              p2 = Process(target=start_stream, args=(R2, "Sink2", 60))
              
              p1.start()
              p2.start()
              p1.join()
              p2.join()
          EOF

      - name: Run Streaming Script
        env:
          R1: ${{ secrets.R1 }}
          R2: ${{ secrets.R2 }}
        run: python main.py

      - name: Wait & Restart
        if: always()
        run: |
          echo "â³ ÙØªØ±Ø© Ø±Ø§Ø­Ø©..."
          sleep 300
          curl -X POST \
            -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "restart-session"}'
