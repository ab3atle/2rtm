name: Perpetual Single Stream 1080p 90FPS

on:
  workflow_dispatch:
  repository_dispatch:
    types: [restart-session]

concurrency:
  group: streaming-group
  cancel-in-progress: true

jobs:
  stream:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ§¹ Delete Old Logs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1

      - name: System Setup
        run: |
          # 1. Ø¥Ø¬Ø¨Ø§Ø± Ø§Ø³ØªØ®Ø¯Ø§Ù… IPv4
          sudo sh -c "echo 'Acquire::ForceIPv4 \"true\";' > /etc/apt/apt.conf.d/99force-ipv4"
          
          # 2. ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹Ø§Øª Ø¨Ø³Ø±Ø¹Ø©
          sudo apt-get update -y
          
          # 3. ØªØ«Ø¨ÙŠØª Ø§Ù„Ø¶Ø±ÙˆØ±ÙŠØ§Øª ÙÙ‚Ø· ÙˆØ¨Ø³Ø±Ø¹Ø© (Ø£Ø²Ù„Ù†Ø§ Ø§Ù„Ø­Ø²Ù… Ø§Ù„Ù…ÙˆØ¬ÙˆØ¯Ø© Ù…Ø³Ø¨Ù‚Ø§Ù‹ Ù„ØªÙ‚Ù„ÙŠÙ„ Ø§Ù„ÙˆÙ‚Øª)
          sudo apt-get install -y --no-install-recommends xvfb pulseaudio unclutter
          
          # 4. Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„ØµÙˆØª
          pulseaudio -D --exit-idle-time=-1 --disallow-exit || true
          pactl load-module module-null-sink sink_name=Sink1

      - name: Python Setup
        run: pip install selenium pyvirtualdisplay requests

      - name: Create Python Script
        run: |
          cat << 'EOF' > main.py
          import os, subprocess, time, requests, signal
          from pyvirtualdisplay import Display
          from selenium import webdriver
          from selenium.webdriver.chrome.options import Options
          from selenium.webdriver.common.by import By

          URL_CONTROL = "https://meja.do.am/work/url1.txt"
          APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby8mnPnqqSqUSS9YcCJGB8UvVi3wYCYxT1uDBeTBS8C_AMlNrwLzvXb_QkHFxwYDpirPw/exec"

          def get_url_from_file(control_url):
              try:
                  res = requests.get(f"{control_url}?t={int(time.time())}", timeout=10)
                  if res.status_code == 200:
                      lines = [l.strip() for l in res.text.strip().split('\n') if l.strip()]
                      for line in lines:
                          parts = line.split()
                          if len(parts) >= 2 and parts[1] == "1":
                              return parts[0]
              except: pass
              return None

          def run_stream():
              rtmp_key = os.environ.get('R1')
              if not rtmp_key: return

              try: requests.get(APPS_SCRIPT_URL, timeout=5)
              except: pass

              width, height = 1080, 1920
              disp = Display(visible=0, size=(width, height), backend='xvfb')
              disp.start()

              subprocess.Popen(['unclutter', '-idle', '0'])

              opts = Options()
              opts.add_argument('--no-sandbox')
              opts.add_argument('--disable-dev-shm-usage')
              opts.add_argument('--autoplay-policy=no-user-gesture-required')
              opts.add_argument('--disable-gpu')
              opts.add_argument('--hide-scrollbars')
              opts.add_argument(f'--window-size={width},{height}')
              
              target_url = get_url_from_file(URL_CONTROL) or "https://google.com"

              driver = webdriver.Chrome(options=opts)
              driver.get(target_url)
              time.sleep(10)

              # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª FFmpeg: 1080p @ 90FPS
              ffmpeg_cmd = [
                  'ffmpeg', '-y',
                  '-thread_queue_size', '8192', 
                  '-f', 'x11grab',
                  '-framerate', '90',
                  '-s', f'{width}x{height}',
                  '-i', f":{disp.display}",
                  '-f', 'pulse',
                  '-i', "Sink1.monitor",
                  '-c:v', 'libx264',
                  '-preset', 'ultrafast',
                  '-tune', 'zerolatency',
                  '-b:v', '9000k', 
                  '-maxrate', '11000k',
                  '-bufsize', '20000k',
                  '-r', '90',
                  '-g', '180',
                  '-pix_fmt', 'yuv420p',
                  '-c:a', 'aac',
                  '-b:a', '128k',
                  '-f', 'flv',
                  f"rtmp://a.rtmp.youtube.com/live2/{rtmp_key}"
              ]

              ffmpeg_proc = subprocess.Popen(ffmpeg_cmd)
              
              start_time = time.time()
              last_url = target_url
              try:
                  while time.time() - start_time < 21000:
                      new_url = get_url_from_file(URL_CONTROL)
                      if new_url and new_url != last_url:
                          driver.get(new_url)
                          last_url = new_url
                      
                      if ffmpeg_proc.poll() is not None:
                          ffmpeg_proc = subprocess.Popen(ffmpeg_cmd)

                      time.sleep(15)
              finally:
                  ffmpeg_proc.kill()
                  driver.quit()
                  disp.stop()

          if __name__ == "__main__":
              run_stream()
          EOF

      - name: Run Streaming Script
        env:
          R1: ${{ secrets.R1 }}
        run: python main.py

      - name: Wait & Restart Workflow
        if: always()
        run: |
          sleep 10
          curl -X POST \
            -H "Authorization: token ${{ github.token }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "restart-session"}'
